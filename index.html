<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokémon Generator</title>
</head>
<body>
    <header> 
        <a href="index.html"><img id="pokemonLogo" src="images/pokemon_logo.svg.png" alt="Pokemon logo"></a>
        <h1>Pokémon Information Generator</h1>
        <p>Click the button below to generate a random Pokémon and see their information, or search for a specific Pokémon!</p>
        <input type="text" id="searchInput" placeholder="Search Pokémon...">
    </header>
    
    
    <button id="generatePokemon">Generate Random Pokémon</button>
    <div id="pokemonGenerated"></div>

    <script src="script.js"></script>
</body>
</html>
